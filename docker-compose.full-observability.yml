services:
  orchestrator:
    environment:
      SKYAGENT_DRY_RUN: "false"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318

  openclaw-gateway:
    environment:
      OTEL_SERVICE_NAME: openclaw-gateway

  otel-collector:
    restart: unless-stopped

  prometheus:
    restart: unless-stopped

  grafana:
    restart: unless-stopped
