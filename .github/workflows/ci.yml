name: CI

on:
  pull_request:
  push:
    branches: [main, work]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Ruff lint
        run: ruff check .

      - name: Black format check
        run: black --check .

      - name: Pytest
        env:
          PYTHONPATH: src:.
        run: pytest -q
